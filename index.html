<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picsum Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
    .figure-text {
      margin-top: 30px; /* Adds space above the text */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Picsum Image Gallery</h1>

  <div class="gallery">
    <div class="item">
      <img src="images/image001.png" alt="Sea waves">
    </div>
    <div class="item">
      <img src="images/image002.png" alt="Dog">
    </div>
    <div class="item">
      <img src="images/image003.png" alt="Forest">
    </div>
    <div class="item">
      <img src="images/image004.png" alt="Sea waves">
    </div>
    <div class="item">
      <img src="images/image005.png" alt="Road trip">
    </div>
    <div class="item">
      <img src="images/image006.png" alt="Bridge">
    </div>
    <div class="item">
      <img src="images/image007.png" alt="New Image 7">
    </div>
    <div class="item">
      <img src="images/image008.png" alt="New Image 8">
    </div>
    <div class="item">
      <img src="images/image009.png" alt="New Image 9">
    </div>
    <div class="item">
      <img src="images/image010.png" alt="New Image 10">
    </div>
    <div class="item">
      <img src="images/image011.png" alt="New Image 11">
    </div>
  </div>

  <p class="figure-text">FIG. 1 PCB defect detection</p>

</body>
</html>
