<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picsum Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Picsum Image Gallery</h1>

  <div class="gallery">
    <div class="item">
      <img src="https://picsum.photos/id/1043/400/300" alt="Sea waves">
      <div class="caption">Beautiful mountain view</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1025/400/300" alt="Dog">
      <div class="caption">A friendly dog posing</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1035/400/300" alt="Forest">
      <div class="caption">Green forest scenery</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1043/400/300" alt="Sea waves">
      <div class="caption">Relaxing ocean waves</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1059/400/300" alt="Road trip">
      <div class="caption">Open road adventure</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1069/400/300" alt="Bridge">
      <div class="caption">Bridge over calm waters</div>
    </div>
  </div>
</body>
</html>
